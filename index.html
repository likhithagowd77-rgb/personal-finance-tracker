<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Finance Tracker</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

    <h1>ðŸ’° Personal Finance Tracker</h1>

    <!-- BUDGET SECTION -->
    <section class="budget-box">
        <h2>Monthly Budget</h2>
        <input type="number" id="budgetInput" placeholder="Enter Monthly Budget">
        <button onclick="setBudget()">Set Budget</button>
        <p id="budgetStatus"></p>
        <div class="progress-bar">
            <div id="progressFill"></div>
        </div>
    </section>

    <!-- TRANSACTION SECTION -->
    <section class="input-section">
        <h2>Add Transaction</h2>
        <input type="text" id="title" placeholder="Title">
        <input type="number" id="amount" placeholder="Amount">
        
        <select id="type">
            <option value="income">Income</option>
            <option value="expense">Expense</option>
        </select>

        <select id="category">
            <option value="Food">Food</option>
            <option value="Travel">Travel</option>
            <option value="Shopping">Shopping</option>
            <option value="Bills">Bills</option>
            <option value="Other">Other</option>
        </select>

        <label>
            <input type="checkbox" id="recurring"> Recurring Monthly?
        </label>

        <button onclick="addTransaction()">Add</button>
    </section>

    <!-- SUMMARY -->
    <section class="summary">
        <h2>Summary</h2>
        <p>Total Income: â‚¹<span id="totalIncome">0</span></p>
        <p>Total Expense: â‚¹<span id="totalExpense">0</span></p>
        <p>Balance: â‚¹<span id="balance">0</span></p>
    </section>

    <!-- TRANSACTION LIST -->
    <h2>All Transactions</h2>
    <ul id="transactionList"></ul>

    <!-- PIE CHART -->
    <h2>Expense Category Report</h2>
    <canvas id="pieChart"></canvas>

    <script src="script.js"></script>
</body>
</html>
